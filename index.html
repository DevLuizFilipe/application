<!DOCTYPE html>
<html>
<head>
  <title>Front-end</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Front-end</h1>
  <button id="backendButton" onclick="callBackend()">Chamar o Back-end</button>
  <p id="response"></p>

  <script>
    const socket = io(); // Inicializa a conexão do socket

    // Manipula a mensagem recebida do servidor
    socket.on('message', function(data) {
      document.getElementById("response").textContent = data;
    });

    function callBackend() {
      // Chama a função no backend para enviar a mensagem ao front-end
      socket.emit('sendMessage', 'Mensagem do backend para o front-end');
    }
  </script>

  <!-- Inclua o script do socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
</body>
</html>
