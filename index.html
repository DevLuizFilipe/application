<!DOCTYPE html>
<html>
<head>
  <title>Front-end</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Front-end</h1>
  <button id="backendButton" onclick="callBackend()">Chamar o Back-end</button>
  <p id="response"></p>

  <script>
    function callBackend() {
      const backendURL = "http://3.228.22.109:3000";
      fetch(backendURL)
        .then(response => response.text())
        .then(data => {
          document.getElementById("response").textContent = data;
        })
        .catch(error => {
          console.error('Erro:', error);
        });
    }
  </script>
</body>
</html>
